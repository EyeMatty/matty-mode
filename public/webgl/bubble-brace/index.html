<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BUBBLE BRACE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Ensure the body and container take up the full screen */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: black; /* Black background for the sides */
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black; /* Black background for the container */
      }
      #unity-canvas {
        display: block;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/bubblebrace.loader.js";
      var config = {
        dataUrl: buildUrl + "/bubblebrace.data.unityweb",
        frameworkUrl: buildUrl + "/bubblebrace.framework.js.unityweb",
        codeUrl: buildUrl + "/bubblebrace.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "eyeverse",
        productName: "BUBBLE BRACE",
        productVersion: "3.2.0",
        showBanner: unityShowBanner,
      };

      // Adjust canvas size to maintain portrait aspect ratio
      function resizeCanvas() {
        var aspectRatio = 9 / 16; // Portrait aspect ratio (e.g., 720x1280)
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        if (windowWidth / windowHeight > aspectRatio) {
          // Wider than the aspect ratio, adjust width
          canvas.style.width = windowHeight * aspectRatio + "px";
          canvas.style.height = windowHeight + "px";
        } else {
          // Taller than the aspect ratio, adjust height
          canvas.style.width = windowWidth + "px";
          canvas.style.height = windowWidth / aspectRatio + "px";
        }
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Initial resize

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
